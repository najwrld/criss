<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #f2e38f;
      color: #000;
      overflow: hidden;
    }

    #name-entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2e38f;
    }

    #name-entry input,
    #name-entry button {
      font-family: inherit;
      font-size: 16px;
      padding: 12px;
      margin: 10px;
      border: none;
      background: #000;
      color: #f2e38f;
      width: 280px;
      text-align: center;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f2e38f;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    #exit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #000;
      color: #f2e38f;
      border: none;
      font-family: inherit;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 20px;
      word-break: break-word;
    }

    .timestamp {
      font-size: 10px;
      color: #444;
      margin-left: 5px;
    }

    #message-form {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      border: none;
      background: #fff;
      color: #000;
    }

    #message-form button {
      padding: 12px 16px;
      font-family: inherit;
      font-size: 14px;
      background: #000;
      color: #f2e38f;
      border: none;
      cursor: pointer;
    }

    ::selection {
      background: #000;
      color: #f2e38f;
    }
  </style>
</head>
<body>
  <form id="name-entry">
    <input type="text" id="name-input" placeholder="Enter your name" required />
    <button type="submit">Enter</button>
  </form>

  <div id="chat-container" style="display: none;">
    <button id="exit-btn">Exit</button>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJrX06X6t6guHnQJD6qYZlg9qkBgxGaoE",
      authDomain: "criss-chat.firebaseapp.com",
      databaseURL: "https://criss-chat-default-rtdb.firebaseio.com",
      projectId: "criss-chat",
      storageBucket: "criss-chat.appspot.com",
      messagingSenderId: "828738573835",
      appId: "1:828738573835:web:bac9f6048f101efa83d90e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "chatmessages");

    let username = "";

    document.getElementById("name-entry").addEventListener("submit", function (e) {
      e.preventDefault();
      const nameInput = document.getElementById("name-input");
      if (!nameInput.value.trim()) return;
      username = nameInput.value.trim();

      document.getElementById("name-entry").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
    });

    document.getElementById("exit-btn").addEventListener("click", () => {
      window.location.href = "main.html";
    });

    document.getElementById("message-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (text !== "") {
        push(messagesRef, {
          name: username,
          text: text,
          timestamp: new Date().toISOString()
        });
        input.value = "";
      }
    });

    onChildAdded(messagesRef, function (data) {
      const msg = data.val();
      const msgEl = document.createElement("div");
      msgEl.classList.add("message");

      const time = new Date(msg.timestamp);
      const formatted = `${time.getFullYear()}-${String(time.getMonth() + 1).padStart(2, '0')}-${String(time.getDate()).padStart(2, '0')} ${String(time.getHours()).padStart(2, '0')}:${String(time.getMinutes()).padStart(2, '0')}`;

      msgEl.innerHTML = `<strong>${msg.name}</strong>: ${msg.text} <span class="timestamp">${formatted}</span>`;
      document.getElementById("messages").appendChild(msgEl);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script>
</body>
</html>
