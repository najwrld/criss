<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: #f2e38f;
      font-family: 'Press Start 2P', monospace;
      color: black;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    /* WELCOME typing animation */
    #welcome {
      font-size: 64px;
      letter-spacing: 1px;
      border-right: 10px solid black;
      overflow: hidden;
      width: 0;
      animation: typing 1.2s steps(13) forwards, blinkCaret 0.75s step-end infinite;
      margin-bottom: 0;
      user-select: none;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 450px; }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
      100% { border-color: black; }
    }

    #welcome.moved {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      border: none;
      width: auto;
      animation: moveUp 1s forwards;
      z-index: 10;
    }

    @keyframes moveUp {
      from { top: 50%; transform: translate(-50%, -50%); font-size: 64px; }
      to { top: 20px; transform: translateX(-50%); font-size: 36px; }
    }

    #time {
      font-size: 32px;
      font-family: 'Press Start 2P', monospace;
      position: fixed;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 16px;
      background: black;
      color: #f2e38f;
      border: 3px solid black;
      user-select: none;
      filter: drop-shadow(1px 1px 0 black);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9;
      letter-spacing: 3px;
      border-bottom: 20px;
    }

    #time.visible {
      opacity: 1;
    }

    #menu {
      margin-top: 120px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
      padding-bottom: 200px;
      z-index: 5;
    }

    .menu-button {
      display: inline-block;
      text-decoration: none;
      background: black;
      color: #f2e38f;
      font-size: 22px;
      font-weight: bold;
      padding: 16px 48px 16px 28px;
      cursor: pointer;
      user-select: none;
      border: 4px solid black;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateX(150%);
      transition: background 0.3s ease, transform 0.5s ease, opacity 0.5s ease;
    }

    .menu-button.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .menu-button:hover {
      background: #f5de5d;
      color: black;
      border-color: black;
    }

    .menu-button.fade-out {
      opacity: 0;
      transform: translateX(-50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="welcome">WELCOME back!</div>
    <div id="time">00:00:00</div>

    <div id="menu">
      <a class="menu-button" href="chat.html">chat</a>
      <a class="menu-button" href="stream.html">stream</a>  
      <a class="menu-button" href="lobby.html">scribble</a>
    </div>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const timeEl = document.getElementById('time');
    const menuButtons = document.querySelectorAll('.menu-button');

    // Move WELCOME up
    setTimeout(() => welcome.classList.add('moved'), 2600);

    // Reveal time
    setTimeout(() => timeEl.classList.add('visible'), 3700);

    // Staggered button entrance
    menuButtons.forEach((btn, i) => {
      setTimeout(() => btn.classList.add('visible'), 4200 + i * 400);
    });

    // Clock updater
    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      timeEl.textContent = `${hh}:${mm}:${ss}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Fade out buttons when they scroll up
    window.addEventListener('scroll', () => {
      menuButtons.forEach(btn => {
        const rect = btn.getBoundingClientRect();
        if (rect.top < 100) {
          btn.classList.add('fade-out');
        } else {
          btn.classList.remove('fade-out');
        }
      });
    });
  </script>
</body>
</html>
