<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Main Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: #f2e38f;
      font-family: 'Press Start 2P', monospace;
      color: black;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #container {
      position: relative;
      flex-grow: 1;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    /* WELCOME text typing effect */
    #welcome {
      font-size: 64px;
      letter-spacing: 5px;
      border-right: 7px solid black;
      overflow: hidden;
      width: 0;
      animation:
        typing 1s steps(8) forwards,
        blinkCaret 0.75s step-end infinite;
      margin-bottom: 0;
      user-select: none;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 9ch; }
    }
    @keyframes blinkCaret {
      50% { border-color: transparent; }
      100% { border-color: black; }
    }

    /* Move WELCOME to top and shrink font */
    #welcome.moved {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      border: none;
      width: auto;
      animation: moveUp 1s forwards;
      z-index: 10;
    }
    @keyframes moveUp {
      from { top: 50%; transform: translate(-50%, -50%); font-size: 64px; }
      to { top: 20px; transform: translateX(-50%); font-size: 36px; }
    }

    /* tim style */
    #time {
      font-size: 32px;
      font-family: 'Press Start 2P', monospace;
      position: fixed;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 16px;
      background: black;
      color: #f2e38f;
      border: 3px solid black;
      user-select: none;
      filter: drop-shadow(1px 1px 0 black);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9;
      letter-spacing: 3px;
    }
    #time.visible {
      opacity: 1;
    }

    /* Menu container */
    #menu {
      margin-top: 120px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
      position: relative;
      z-index: 5;
    }


    .menu-button {
  display: inline-block;
  text-decoration: none;
  position: relative;
  background: black;
  color: #f2e38f;
  font-size: 22px;
  font-weight: bold;
  padding: 16px 48px 16px 28px;
  cursor: pointer;
  user-select: none;
  border: 4px solid black;
  box-sizing: border-box;
  text-align: left;
  overflow: visible;
  width: 100%;
  max-width: 400px;
  opacity: 0;
  transform: translateX(150%);
  transition: background 0.3s ease, transform 0.5s ease, opacity 0.5s ease;
}

  <script>
    const welcome = document.getElementById('welcome');
    const timeEl = document.getElementById('time');
    const menuButtons = document.querySelectorAll('.menu-button');

    // welcome goes up
    setTimeout(() => {
      welcome.classList.add('moved');
    }, 2600);

    // time
    setTimeout(() => {
      timeEl.classList.add('visible');
    }, 3700);

    // menu btn anime

    menuButtons.forEach((btn, i) => {
      setTimeout(() => {
        btn.classList.add('visible');
      }, 4200 + i * 400);
    });

    // time updation
    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      timeEl.textContent = `${hh}:${mm}:${ss}`;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
