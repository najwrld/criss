<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHAT IS THE PASSWORD!!!!</title>
  <style>
    body {
      margin: 50;
      background-color: #f2e38f;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .password-box {
      position: relative;
      width: 500px;
      height: 80px;
      border: 12px solid black;
      box-shadow: inset 0 0 0 8px white;
      background-color: #f2e38f;
      padding: 10px;
      transition: transform 0.5s ease;
    }

    input {
      width: 100%;
      font-size: 48px;
      padding: 5px;
      border: none;
      background: none;
      outline: none;
      color: black;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
      font-weight: bold;
      text-transform: uppercase;
    }

    .shake {
      animation: shake 0.4s ease;
    }

    .flash-red {
      animation: flashRed 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    @keyframes flashRed {
      0% { box-shadow: inset 0 0 0 6px red; }
      100% { box-shadow: inset 0 0 0 2px white; }
    }

    .slide-up {
      animation: slideUp 0.6s forwards;
    }

    @keyframes slideUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="password-box" id="passwordBox">
    <input type="password" id="passwordInput" placeholder="PASSWORD" autofocus />
  </div>

  <script>
    const passwordInput = document.getElementById("passwordInput");
    const passwordBox = document.getElementById("passwordBox");

      if (e.key === "Enter") {



        //type a password of your choice here biiiiiiiacthhh, honestly who in the worlds gon read ts. fk u to whoever



        if (passwordInput.value.toLowerCase() === "najwanisacunt") {
          passwordBox.classList.add("slide-up");
          setTimeout(() => {
            window.location.href = "main.html";
          }, 600);
        } else {
          passwordBox.classList.add("shake", "flash-red");

    });
  </script>

</body>
</html>
